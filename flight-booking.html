<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
  </head>
  <body>
    <h2 align="center">Flight Reservation Form</h2>
    <br />
    <hr />
    <div align="center">
      <form action="">
        <label for=""><h4>Passenger Name</h4></label>
        <select name="Title" id="">
          <option value="">Mr.</option>
          <option value="">Miss</option>
          <option value="">Mrs</option>
        </select>

        <input type="text" value="First" />
        <input type="text" value="Last" />
        <br />
        <label for=""><h4>Date of Birth</h4></label>

        <input type="date" name="" id="" size="50" />
        <br />

        <label for=""><h4>Contact Person</h4></label>
        <select name="Title" id="">
          <option value="">Mr.</option>
          <option value="">Miss</option>
          <option value="">Mrs</option>
        </select>

        <input type="text" value="First" />
        <input type="text" value="Last" />
        <br />
        <label for=""><h4>Email</h4></label>
        <br />
        <input type="email" name="" id="" size="40" />
        <label for=""><h4>Phone</h4></label>
        <br />
        <input type="tel" name="" id="" size="40" />

        <br />
        <label for=""><h4>Address</h4></label>
        <input
          size="40"
          type="text"
          name=""
          id=""
          value="Street Address"
        /><br /><br />
        <input
          size="40"
          type="text"
          name=""
          id=""
          value="Street Address Line 2"
        /><br /><br />
        <input size="40" type="text" name="" id="" value="City" /><br /><br />
        <input size="40" type="text" name="" id="" value="Region" /><br /><br />
        <input size="40" type="text" name="" id="" value="Postal/Zip Code" />

        <label for=""><h4>Departure Date</h4></label>
        <br />
        <input type="date" name="" id="" />
        <br />
        <label for=""><h4>Departure Time</h4></label>
        <br />
        <input type="time" name="" id="" />
        <br />
        <label for=""><h4>Arrival Date</h4></label>
        <br />
        <input type="date" name="" id="" />
        <br />
        <label for=""><h4>Arrival Time</h4></label>
        <br />
        <input type="time" name="" id="" />

        <br />
        <label for=""><h4>Departing From</h4></label>
        <br />
        <input type="text" value="City" name="" id="" />
        <input type="text" value="Country" name="" id="" />
        <br />
        <label for=""><h4>Destination</h4></label>
        <br />
        <input type="text" value="City" name="" id="" />
        <input type="text" value="Country" name="" id="" />
        <br />
        <label for=""><h4>Airline</h4></label>
        <select name="Title" id="">
          <option value="">Airline1</option>
          <option value="">Airline2</option>
          <option value="">Airline3</option>
        </select>

        <br />
        <label for=""><h4>Fare</h4></label>
        <select name="Title" id="">
          <option value="">One Way</option>
          <option value="">Round-Trip</option>
        </select>
      </form>
    </div>
  </body>
</html>
