<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Challenge</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <td>Row1</td>
        <td></td>
        <td colspan="2">Colspan="2"</td>
        <td align="center" colspan="2">Colspan="2"</td>
      </tr>

      <tr>
        <td>Row2</td>
        <td></td>
        <td align="center" rowspan="3" colspan="2">
          Rowspan="3" <br />
          Colspan="2"
        </td>
        <td align="center" rowspan="5" colspan="2">
          Rowspan="5" <br />
          Colspan="2"
        </td>
      </tr>

      <tr>
        <td>Row3</td>
        <td></td>
      </tr>

      <tr>
        <td>Row4</td>
        <td rowspan="5">Rowspan="5"</td>
      </tr>
      <tr>
        <td>Row5</td>
        <td>Colspan="2"</td>
      </tr>
      <tr>
        <td>Row6</td>
        <td colspan="2">Colspan="2"</td>
      </tr>

      <tr>
        <td>Row7</td>
        <td></td>
        <td colspan="2">Colspan="2"</td>
        <td>Row4</td>
      </tr>

      <tr>
        <td>Row8</td>
        <td></td>
        <td colspan="2">Colspan="2"</td>
        <td>Row4</td>
      </tr>
    </table>
  </body>
</html>
